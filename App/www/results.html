  <title>Exercise Results</title>


</head>


<body id="main_body" onload="showResults()">
<div class="app_title">
  <h2>VIRTUAL TRAINING COACH</h2
  ></div>
<div class="main_content">

  <div class="p-description-div">
    <p id="description-p"></p>
  </div>

  <div class="results_container">
    <div id="success_bar">
    </div>
    <div class="errors_number_div">
      <div class="error_box">
        <p class="error_paragraph">Total error detected: </p>
        <h4 id="errors_number"></h4>
      </div>
      <div class="error_box">
        <p class="error_paragraph">Most wrong joint: </p>
        <h4 id="most_common_error"></h4>
      </div>


    </div>



    <div class="bootstrap_carousel_div">
      <div id="frame_error_carousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
          <!--carousel item (img+caption) here-->
        </div>
        <a class="carousel-control-prev" href="#frame_error_carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#frame_error_carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<script src="cordova.js"></script>
<script src="js/index.js"></script>
<script src="js/fileHandler.js"></script>
