<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="#">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Virtual Training Coach</title>
</head>
<body id="main_body">
    <div class="app_title">
        <h2>VIRTUAL TRAINING COACH</h2>
    </div>
    <div class="main_content">
        <div class="actions">
            <div class="p-description-div">
                <p id="description-p">Select a new exercise to analyze or have a look at the results history: </p>
            </div>
            <div class="button_pinkRect_div big_button_pinkRect_div">
                <div class="pink_rectangle"></div>
                <div class="button_3Dstyle"  onclick="toNewExercise()">
                    <div class="big_button_img_div button3D_img_div">
                        <img class="button3D_img" src="img/esercizio.png"/>
                    </div>
                    <div class="big_button_descriptor button3D_descriptor">
                        <p class="big_button_text_style button_text_style">NEW EXERCISE</p>
                        <img id="ex_icon" src="img/plusIcon.png" />
                    </div>
                </div>
            </div>
            <div class="button_pinkRect_div big_button_pinkRect_div">
                <div class="pink_rectangle"></div>
                <div class="button_3Dstyle" onclick="toHistoryExercise()">
                    <div class="big_button_img_div button3D_img_div">
                        <img class="button3D_img" src="img/archivio.png"/>
                    </div>
                    <div class="big_button_descriptor button3D_descriptor">
                        <p class="big_button_text_style button_text_style">HISTORY</p>
                        <img id="history_icon" src="img/rightArrow.png" >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
<script src="js/fileHandler.js"></script>
</html>
